requires-python = ">=3.11"
dependencies = [
    "discord.py>=2.4",
    "httpx>=0.27",
    "websockets>=13",
    "click>=8.1",
    "rich>=13",
    "aiosqlite>=0.20",
    "tiktoken>=0.7",
